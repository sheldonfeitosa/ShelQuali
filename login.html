<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QualixFlow - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0f172a;
            color: #f1f5f9;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Header/Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(99, 102, 241, 0.2);
            padding: 1rem 2rem;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .navbar-logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1 0%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .navbar-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn-homepage {
            padding: 0.625rem 1.5rem;
            background: transparent;
            border: 2px solid #6366f1;
            color: #6366f1;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-homepage:hover {
            background: #6366f1;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }

        /* Login Section */
        .login-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 8rem 2rem 4rem;
            overflow: hidden;
        }

        .login-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(16, 185, 129, 0.15) 0%, transparent 50%);
            z-index: 0;
        }

        .login-container {
            max-width: 480px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .login-box {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #6366f1 0%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header .subtitle {
            color: #94a3b8;
            font-size: 1rem;
            font-weight: 500;
        }

        .back-link {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .back-link a {
            color: #6366f1;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link a:hover {
            color: #10b981;
            transform: translateX(-3px);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: #cbd5e1;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            padding: 0.875rem 1rem;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            color: #f1f5f9;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: #64748b;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            background: rgba(15, 23, 42, 0.8);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #6366f1 0%, #10b981 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #ef4444;
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
            text-align: center;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Footer */
        .footer {
            background: rgba(15, 23, 42, 0.8);
            border-top: 1px solid rgba(99, 102, 241, 0.2);
            padding: 2rem;
            text-align: center;
            color: #94a3b8;
            position: relative;
            z-index: 1;
        }

        .footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .navbar {
                padding: 1rem;
            }

            .login-section {
                padding: 6rem 1rem 3rem;
            }

            .login-box {
                padding: 2rem 1.5rem;
            }

            .login-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-logo">
            <h1>QualixFlow</h1>
        </div>
        <div class="navbar-actions">
            <a href="homepage.html" class="btn-homepage">Página Inicial</a>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container">
            <div class="login-box">
                <div class="login-header">
                    <h1>QualixFlow</h1>
                    <span class="subtitle">Onde dados se transformam em cuidado.</span>
                </div>
                
                <div class="back-link">
                    <a href="homepage.html">
                        ← Voltar para a página inicial
                    </a>
                </div>
                
                <form id="login-form" class="login-form">
                    <div id="error-message" class="error-message"></div>
                    
                    <div class="form-group">
                        <label for="username">Usuário</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            required 
                            autocomplete="username"
                            placeholder="Digite seu usuário"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            autocomplete="current-password"
                            placeholder="Digite sua senha"
                        >
                    </div>
                    
                    <button type="submit" class="login-btn">Entrar</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>Desenvolvido por <strong>Sheldon Feitosa</strong></p>
    </footer>

    <script>
        // Sistema de autenticação simples
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        // Verificar se já está autenticado
        if (localStorage.getItem('qualishel_authenticated') === 'true') {
            window.location.href = 'index.html';
        }

        // Usuários padrão (em produção, isso deve ser substituído por autenticação real)
        const defaultUsers = [
            { username: 'admin', password: 'admin123' },
            { username: 'qualishel', password: 'qualishel123' }
        ];

        // Carregar usuários do localStorage ou usar os padrão
        let users = JSON.parse(localStorage.getItem('qualishel_users') || JSON.stringify(defaultUsers));

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Validar credenciais
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                // Autenticação bem-sucedida
                localStorage.setItem('qualishel_authenticated', 'true');
                localStorage.setItem('qualishel_current_user', username);
                
                // Redirecionar para a aplicação
                window.location.href = 'index.html';
            } else {
                // Mostrar erro
                errorMessage.textContent = 'Usuário ou senha incorretos. Tente novamente.';
                errorMessage.classList.add('show');
                
                // Limpar campos
                document.getElementById('password').value = '';
                
                // Remover erro após 5 segundos
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 5000);
            }
        });

        // Permitir login com Enter
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
